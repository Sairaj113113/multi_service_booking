server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:bookingdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org.springframework.security: DEBUG

app:
  jwt:
    secret: mySuperSecretKeymySuperSecretKeymySuperSecretKey
    expiration-ms: 86400000